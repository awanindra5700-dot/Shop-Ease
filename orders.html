<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders | ShopEase</title>
  <link rel="stylesheet" href="designing.css">
  <style>
    .orders-container {
      max-width: 800px;
      margin: 50px auto;
      background: var(--card-bg, #fff);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .order-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .order-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 10px;
      margin-right: 20px;
    }

    .order-details {
      flex: 1;
      text-align: left;
    }

    .order-id {
      font-weight: bold;
      color: #007BFF;
    }

    .no-orders {
      text-align: center;
      padding: 50px;
    }

    .no-orders img {
      width: 200px;
      opacity: 0.8;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
    }

    body.dark-mode .orders-container {
      background: #222;
      color: #eee;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">ShopEase</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="orders.html" class="active">Orders</a></li>
      </ul>
    </nav>
  </header>

  <section class="orders-section">
  <h2>My Orders</h2>
  <div class="orders-container"></div>
</section>


  <footer>
    <p>&copy; 2025 ShopEase | All Rights Reserved</p>
  </footer>

  <script>
    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    const container = document.getElementById("ordersList");

    if (orders.length === 0) {
      container.innerHTML = `
        <div class="no-orders">
          <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="No Orders">
          <h3>No Orders Found</h3>
          <p>You haven't purchased anything yet!</p>
          <a href="basic_structure.html" class="back-btn">Shop Now üõçÔ∏è</a>
        </div>
      `;
    } else {
      container.innerHTML = orders.map(order => `
        <div class="order-card">
          <img src="${order.image}" alt="${order.name}">
          <div class="order-details">
            <p class="order-id">Order ID: ${order.id}</p>
            <h3>${order.name}</h3>
            <p>Price: $${order.price}</p>
            <p>Order Date: ${order.orderDate}</p>
            <p>Expected Delivery: ${order.deliveryDate}</p>
            <p>Status: ${order.status}</p>
          </div>
        </div>
      `).join("");
    }
  </script>
  <script src="orders.js"></script>

</body>
</html>
